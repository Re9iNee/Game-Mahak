<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function chk() {
            let packageNumber = document.getElementById("packageNumber").value;
            let dataString = 'packageNumber=' + packageNumber;
            $.ajax({
                type: "post",
                url: "searchCustomer.php",
                data: dataString,
                cache: false,
                beforeSend: () => {
                    $('#msg').html("Sending ...")
                },
                success: (html) => {
                    let result = JSON.parse(html)
                    $('#name').html(result.data.searchCustomerResultList[0].customerName)
                    $('#msg').html(html)
                }
            })
            return false
        }

        function play() {
            let packageNumber = document.getElementById("packageNumber").value;
            let dataString = 'packageNumber=' + packageNumber;
            $.ajax({
                type: "post",
                url: "submitScore.php",
                data: dataString,
                cache: false,
                beforeSend: () => {
                    $('#msg').html("Sending ...")
                },
                success: (html) => {
                    result = JSON.parse(html)
                    $('#name').html(result.data.searchCustomerResultList[0].customerName)
                    $('#msg').html(html)
                }
            })
            return false
        }
    </script>
    <title>Document</title>
</head>
