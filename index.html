<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="message"></p>
    <form action="searchCustomer.php" id="myForm" method="POST">
        <input type="number" name="packageNumber">
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    $(function() {
        $("#myform").on("submit", function(e) {
            e.preventDefault();
            $.ajax({
                url: $(this).attr("action"),
                type: 'POST',
                data: $(this).serialize(),
                beforeSend: function() {
                    $("#message").html("sending...");
                },
                success: function(data) {
                    $("#message").hide();
                    $("#response").html(data);
                }
            });
        });
    });
</script>
</html>
