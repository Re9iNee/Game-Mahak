<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Documents</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        @font-face {
            font-family: 'iranYekanWeb';
            src: url('./yekan.woff');
        }

        body {
            font-family: 'iranYekanWeb';
            background-color: rgb(190, 190, 190);
            background-image: url('./pexels-miguel-á-padriñán-255379.jpg');
            -webkit-background-size: 100%;
            -moz-background-size: 100%;
            -o-background-size: 100%;
            background-size: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .modal-login {
            color: #636363;
            width: 350px;
        }

        .modal-login .modal-content {
            padding: 20px;
            border-radius: 5px;
            border: none;
        }

        .modal-login .modal-header {
            border-bottom: none;
            position: relative;
            justify-content: center;
        }

        .modal-body {
            text-align: center;
        }

        input {
            text-align: center;
        }

        .modal-login h4 {
            text-align: center;
            font-size: 26px;
            margin: 30px 0 -15px;
        }

        .modal-login .form-control:focus {
            border-color: #70c5c0;
        }

        .modal-login .form-control,
        .modal-login .btn {
            min-height: 40px;
            border-radius: 3px;
        }

        .modal-login .close {
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .modal-login .modal-footer {
            background: #ecf0f1;
            border-color: #dee4e7;
            text-align: center;
            justify-content: center;
            margin: 0 -20px -20px;
            border-radius: 5px;
            font-size: 13px;
        }

        .modal-login .modal-footer a {
            color: #999;
        }

        .modal-login .avatar {
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -70px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            z-index: 9;
            background: #60c7c1;
            padding: 15px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-login .avatar img {
            width: 100%;
        }

        .modal-login.modal-dialog {
            margin-top: 80px;
        }

        .modal-login .btn,
        .modal-login .btn:active {
            color: #fff;
            border-radius: 4px;
            background: #ffcc00 !important;
            text-decoration: none;
            transition: all 0.4s;
            line-height: normal;
            border: none;
        }

        .modal-login .btn:hover,
        .modal-login .btn:focus {
            background: #ff9600 !important;
            outline: none;
        }

        #confirm:disabled {
            background-color: #c6c6c6;
        }

        .trigger-btn {
            display: inline-block;
            margin: 100px auto;
        }
    </style>
    <script>
        var packageNumber, userId;

        function setScore(e) {
            let dataString = 'packageNumber=' + packageNumber;
            $.ajax({
                type: "post",
                url: "setScore.php",
                data: dataString,
                cache: false,
                beforeSend: () => {},
                error: (e) => {},
                success: (html) => {
                    console.group("on SetScore Success Ajax: ");
                    console.info(html)
                    var result;
                    try {
                        result = JSON.parse(html)
                    } catch (e) {
                        console.error("error While parsing: ", e)
                    }
                    if (result.result) {
                        window.alert("Redirecting to game")
                        goTo("https://beginnersbook.com/2019/04/jquery-click-event/")
                    } else {
                        if (result.message) {
                            $('#msg').html("API SentScore Message: ", result.message)
                        } else {
                            $('#msg').html("API RESPONDED WITH: ", html)
                            console.error("Got An error while submitting Score: ", html)
                        }
                    }
                }
            })
            return false;
        }

        function goTo(url) {
            document.location.href = url
        }

        function validatePackageNumber() {
            packageNumber = document.getElementById("packageNumber").value;
            let dataString = 'packageNumber=' + packageNumber;
            if (packageNumber) {
                jQuery("#msg").html()
                //Search Customer
                $.ajax({
                    type: "post",
                    url: "searchCustomer.php",
                    data: dataString,
                    cache: false,
                    beforeSend: () => {
                        $('#validatePackageNumberBtn').html(
                            `... بررسی
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="validatePackageNumberLoading"></span>`
                        )
                        $('#name').hide()
                        $('#confirm').hide()
                        $('#msg').hide()
                    },
                    error: (e) => {
                        $('#msg').html(e)
                        $('#confirm').hide()
                        $('#validatePackageNumberBtn').html(
                            `بررسی <span class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true" id="validatePackageNumberLoading"></span>`
                        )
                        console.error("GOT AN ERROR", e)
                    },
                    success: (html) => {
                        var result;
                        try {
                            result = JSON.parse(html)
                        } catch (e) {
                            console.error("error While parsing: ", e)
                        }
                        if (result.result) {
                            $('#validatePackageNumberBtn').html(
                                `بررسی <span class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true" id="validatePackageNumberLoading"></span>`
                            )
                            $('#name').show()
                            $('#name').html(result.data.searchCustomerResultList[0].customerName)
                            $('#confirm').show()
                            userId = result.data.searchCustomerResultList[0].userId;
                            //Check Allow
                            $.ajax({
                                type: "post",
                                url: "checkAllow.php",
                                data: dataString,
                                cache: false,
                                beforeSend: () => {
                                    jQuery('#msg').hide()
                                },
                                error: (e) => {
                                    jQuery('#msg').show()
                                },
                                success: (html) => {
                                    jQuery("#msg").show()
                                    console.group("on check Allow Success Ajax: ");
                                    console.info(html)
                                    var result;
                                    try {
                                        result = JSON.parse(html)
                                    } catch (e) {
                                        console.error("error While parsing: ", e)
                                    }
                                    if (result.result) {
                                        $('#msg').html("Sucess: Play");
                                        var confirmBtn = jQuery('#confirm')[0];
                                        confirmBtn.onclick = () => setScore();
                                        confirmBtn.disabled = false;
                                    } else {
                                        if (result.message) {
                                            $('#msg').html("API RESPOND WITH: ", html)
                                        } else {
                                            jQuery('#msg').html("You've Already Played")
                                            var confirmBtn = jQuery('#confirm')[0];
                                            confirmBtn.disabled = false;
                                            confirmBtn.onclick = () => goTo(
                                                "https://www.mahaksoft.com/پشتیبانی/");
                                        }
                                    }
                                }
                            })
                        } else {
                            $('#msg').html(result.message)
                            $('#msg').show()
                            $('#confirm').hide()
                            $('#validatePackageNumberBtn').html(
                                `بررسی <span class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true" id="validatePackageNumberLoading"></span>`
                            )
                        }
                    }
                })
            } else {
                jQuery("#msg").html("شماره بسته خود را وارد نمایید")
            }
            return false
        }
        function preventLetters(event) {
            if (/\d/.test(event.key)) {} else if (event.ctrlKey || event.metaKey || event.key === "Enter" || event
                .key === "Tab" || event.key === "Backspace" || event.key === "Shift" || event.key === "ArrowLeft" ||
                event.key === "ArrowRight" || event.key === "ArrowUp" || event.key === "ArrowDown" || event.key ===
                "Alt") {} else {
                event.preventDefault();
            }
        }
    </script>
</head>

<body>
    <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Login Modal</a>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="packageNumber">شماره بسته خود را وارد نمایید</label>
                            <input type="text" class="form-control" id="packageNumber" onkeydown="preventLetters(event)"
                                minlength="1" maxlength="7" name="packageNumber" placeholder="شماره بسته" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <button type="submit" tabindex="2" id="validatePackageNumberBtn"
                                class="btn btn-primary btn-lg btn-block login-btn"
                                onclick="return validatePackageNumber()">
                                بررسی
                                <span class="spinner-border spinner-border-sm" style="display: none;" role="status"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                    <p id="name">
                    </p>
                    <p id="msg"></p>
                    <div class="form-group">
                        <button id="confirm" style="display: none;" class="btn btn-primary btn-lg btn-block login-btn"
                            disabled>تایید و بازی</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="https://www.mahaksoft.com/" target="_blank">کمک لازم دارید؟</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementsByClassName('trigger-btn')[0].click();
</script>

</html>
